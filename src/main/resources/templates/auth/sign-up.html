<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create user</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>

	<!-- Registration form -->
	<form action="#" th:action="@{/auth/processRegistrationForm}"
		th:object="${webUser}" method="POST" class="form-horizontal">

		<!-- Place for messages: error, alert etc ... -->
		<div class="form-group">
			<div class="col-xs-15">
				<div>

					<!-- Check for login error -->
					<div th:if="${param.registrationError}">

						<div class="alert alert-danger col-xs-offset-1 col-xs-10">
							<span th:text="${param.registrationError}"></span>
						</div>

					</div>

				</div>
			</div>
		</div>

		<!-- First name -->
		<div style="margin-bottom: 25px" class="input-group">
			<input type="text" th:field="*{firstName}"
				placeholder="First Name (*)" class="form-control" />
		</div>

		<div th:if="${#fields.hasErrors('firstName')}"
			style="margin-bottom: 25px" class="text-danger">
			<ul>
				<li th:each="err : ${#fields.errors('firstName')}"
					th:text="'First name ' + ${err}" />
			</ul>
		</div>

	</form>

</body>
</html>
