<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>

	<!-- Log In card-->
	<div class="card border-info col-md-2">

		<div class="card-header bg-info text-center">Log In</div>

		<div class="card-body row-3">

			<!-- Email -->
			<div class="col input-group mb-3">
				<input type="email" name="email" placeholder="email"
					class="form-control">
			</div>

			<!-- Password -->
			<div class="col input-group mb-3">
				<input type="password" name="password" placeholder="password"
					class="form-control">
			</div>

			<div class="row g-3">

				<!-- Log In Button -->
				<div class="col-md-4">
					<button type="submit" class="btn btn-success col-12">Log In</button>
				</div>

				<!-- Back to Home page -->
				<div class="col-md-8">
					<a th:href="@{/}" class="btn btn-primary col-12" role="button"
						aria-pressed="true">Back to Home Page</a>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
