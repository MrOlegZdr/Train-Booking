<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Train Booking System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>

	<!-- User authentication card-->
	<div class="card border-info col-md-2">

		<div class="card-header bg-info text-center">User authentication</div>

		<div class="card-body row">

			<!-- Log In Button -->
			<div class="col">
				<a th:href="@{/showLoginForm}" class="btn btn-primary col-12"
					role="button" aria-pressed="true">Log In</a>
			</div>

			<!-- Sign Up Button -->
			<div class="col">
				<a th:href="@{/register/showRegistrationForm}"
					class="btn btn-light col-12" role="button" aria-pressed="true">
					Sign Up</a>
			</div>

		</div>
	</div>

	<!-- Search journeys-->
	<div class="card border-primary col-md-2">

		<div class="card-header bg-primary text-center">Search journey</div>

		<div class="card-body row-2">

			<!-- Departure station -->
			<div class="col input-group mb-3">
				<input type="search" name="departure"
					placeholder="Departure station" class="form-control">
			</div>

			<!-- Destination station -->
			<div class="col input-group mb-3">
				<input type="search" name="departure"
					placeholder="Destination station" class="form-control">
			</div>

			<!-- Search button -->
			<div class="col">
				<button type="submit" class="btn btn-success">Search</button>
			</div>

		</div>
	</div>

</body>
</html>
